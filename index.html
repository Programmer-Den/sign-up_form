<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      Photo by <a target="_blank"

        href="https://unsplash.com/@crease1?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          
          Christopher Osten</a> on <a target="_blank"

        href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">

          Unsplash</a>
    </div>
    <div>
      <p>
        This is not a real online service!<br>
        You know you need something like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <p>Let's do this!</p>
      <form action="" method="">
        <div>
          <ul>
            <li>
              <label for="first-name">FIRST NAME</label>
              <input  id="first-name" pattern="[A-Za-z]+[-]?[A-Za-z]+" required>
              <span></span>
            </li>
            <li>
              <label for="phone-number">PHONE NUMBER</label>
              <input  id="phone-number" type="tel" required
                  pattern="[+]?\d{1,3}[\s-]?[\(]?\d\d[\)]?(?:[-\s]?\d){7}">
              <span></span>
            </li>
            <li>
              <label for="password">PASSWORD (at least 6 characters)</label>
              <input  id="password" type="password" pattern="^\w{6,}$" required>
              <span></span>
              <span></span>
            </li>
          </ul>
          <ul>
            <li>
              <label for="last-name">LAST NAME</label>
              <input  id="last-name" pattern="[A-Za-z]+[-]?[A-Za-z]+" placeholder=" ">
              <span></span>                                     <!-- for 'âœ“'off in ... -->
                                                                <!--  ...    empty ... -->
            </li>                                               <!--  ... optional ... -->
            <li>                                                <!--  ... input fields -->
              <label for="email">EMAIL</label>
              <input  id="email" type="email" placeholder=" ">
              <span></span>
            </li>
            <li>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input  id="confirm-password" type="password" pattern="^\w{6,}$" required>
              <span></span>
            </li>
          </ul>
        </div>
          <hr>
        <div>
          <button>Create Account</button>
          <p>
            Already have an account?<a href=""> Log&nbsp;in&ensp;</a>
          </p>
        </div>
      </form>
    </div>
    <script>
      const passwordConfirmationField = document.getElementById('confirm-password'),
            passwordField             = document.getElementById('password');

      function verifyPassword() {
        if (!passwordField.value.match(/[A-Z]/) || !passwordField.value.match(/_/) ||
            !passwordField.value.match(/[a-z]/) || !passwordField.value.match(/[0-9]/) )
        {
          passwordField.setCustomValidity('Must-have: digit, underscore, lowercase+uppercase letters');
        }
        else passwordField.setCustomValidity('');
      }
      passwordField.onkeyup = verifyPassword;

      function validatePassword() {
        if (passwordConfirmationField.value !== passwordField.value) {
          passwordConfirmationField.setCustomValidity('Passwords do not match...');
        }
        else passwordConfirmationField.setCustomValidity('');
      }
      passwordConfirmationField.onkeyup = validatePassword;
      passwordField.onkeyup             = validatePassword;
    </script>
  </body>
</html>
